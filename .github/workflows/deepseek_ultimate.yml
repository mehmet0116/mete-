      - name: "AkÄ±llÄ± Context ToplayÄ±cÄ± (GÃœNCELLENDÄ°: Dosya sÄ±nÄ±rÄ± gevÅŸetildi)"
        id: context
        run: |
          echo "ğŸ”„ AkÄ±llÄ± context toplanÄ±yor..."
          
          USER_FILES="${{ github.event.inputs.context_files }}"
          if [ -n "$USER_FILES" ]; then
