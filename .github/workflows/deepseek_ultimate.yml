          SELECTED_FILES=$(echo "$SELECTED_FILES" | sed 's/^,//' | tr -s ',')
          echo "âœ… SeÃ§ilen dosyalar: $SELECTED_FILES"
          echo "files=$SELECTED_FILES" >> $GITHUB_OUTPUT
